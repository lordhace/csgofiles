// We need an easy to use name for alias
alias "clutch" "clutchon"

// alias for the network messages
alias "say_clutchon"  say_team Clutch mode ON,  Keep CALM and SHUT UP!;
alias "say_clutchoff" say_team Clutch mode OFF, Keep CALM and SPEAK CLEARLY!

// Alias for the clutch on/off sounds
alias "click_clutchon"  playvol buttons\weapon_confirm 0.5
alias "click_clutchoff" playvol buttons\button2 0.5

// Cluth Sound Options
alias "clutchsoundon"  "volume 0.7; snd_musicvolume 0.7; snd_tensecondwarning_volume 1.0"
alias "clutchsoundoff" "volume 0.5; snd_musicvolume 0.5; snd_tensecondwarning_volume 0.5"

// Actual Clutch commands
alias "clutchon"  "voice_enable 0; clutchsoundon;  say_clutchon;  gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; alias clutch clutchoff"
alias "clutchoff" "voice_enable 1; clutchsoundoff; say_clutchoff; gameinstructor_enable 0; alias clutch clutchon"

// Default turn off clutch mode
clutchoff

//Bind this to a key (this will turn on & off the clutch)
bind "k" clutch
