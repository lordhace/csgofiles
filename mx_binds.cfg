// Only show net_graph when looking at score
alias +shownet "+showscores; net_graphheight 64"
alias -shownet "-showscores; net_graphheight 9999"
bind tab +shownet

// Show me where my friends are?
bind i "toggle cl_teamid_overhead_always 0 1"

// We need to be able to switch hands
bindtoggle f1 cl_righthand

// Wanna get game instructor?
bindtoggle f2 gameinstructor_enable

// AUTOBUY
bind f3 autobuy

// ASSIGN THE BOMB
bind 4 "use weapon_knife; use weapon_c4;"
bind 5 "use weapon_knife; use weapon_c4;"

// NADES MAN!
bind q "use weapon_knife; use weapon_flashbang;"                      // FLASH
bind f "use weapon_knife; use weapon_hegrenade;"                      // NADE
bind c "use weapon_knife; use weapon_smokegrenade;"                   // SMOKE
bind x "use weapon_knife; use weapon_decoy;"                          // DECOY
bind z "use weapon_knife; use weapon_molotov; use weapon_incgrenade;" // FIRE

// We need a closer button to use as buy key
bind v buymenu

// We need to move the console button
unbind `
bind \ toggleconsole

// BINDS for other stuff
bind b "+lookatweapon; +cl_show_team_equipment; cl_clearhinthistory; r_cleardecals;"        // INSPECT WEAPON AND SHOW EQUIPMENT AND CLEAR DECALS
bind capslock +voicerecord  // TALK TO TEAM

// WE NEED BHOP
bind mwheelup   +jump
bind mwheeldown +jump

// We need a quick way to drop C4
alias drop_c4 "use weapon_knife; use weapon_c4; drop;"
bind h drop_c4

// Jump Duck instead of normal duck
alias "+jumpduck" "+jump; +duck;"
alias "-jumpduck" "-jump; -duck;"
bind space +jumpduck

// Bind the chat types
bind t messagemode2
bind y messagemode

// Some radio commands
bind u radio1
bind j radio2
bind n radio3

// Create bind for the spray
bind l +spray_menu

// We need some ways to control the demo speed
bind m "demo_timescale 0.25" // Quarter Speed
bind , "demo_timescale 0.50" // Half    Speed
bind . "demo_timescale 1.00" // Full    Speed
bind / "demo_timescale 5.00" // 5x      Speed
