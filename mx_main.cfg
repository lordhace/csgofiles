// Settings for network related things
fps_max 144
cl_updaterate 128
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
rate 128000
net_graph 1

// I like the sensitivity to be low
sensitivity 1.25
zoom_sensitivity_ratio_mouse 0.80
m_rawinput 1
m_pitch 0.022
m_yaw 0.022
m_customaccel 0

// We need nice color for the hud
cl_hud_color 8

// CrossHair Color and Default Style
cl_crosshairstyle 4
cl_crosshaircolor 1;
cl_crosshairusealpha 1
cl_crosshairalpha 192
cl_fixedcrosshairgap 0

// We need some radar goodnes
cl_radar_always_centered 0
cl_radar_scale 0.3
