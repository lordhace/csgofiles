// Settings for network related things
fps_max 0
cl_updaterate 128
cl_cmdrate 128
cl_interp 0
cl_interp_ratio 1
rate 312500
mm_dedicated_search_maxping 70

// Net graph related
net_graph 1
net_graphpos 2

// GAMMA!!!
mat_monitorgamma 1.6

// I like the sensitivity to be low
sensitivity 1
zoom_sensitivity_ratio_mouse 0.818933027098955175
m_rawinput 1
m_pitch 0.022
m_yaw 0.022
m_customaccel 0

// We need some nice settings for the HUD
cl_hud_background_alpha 0.1
cl_hud_bomb_under_radar 0
cl_hud_color 8
cl_hud_healthammo_style 0
cl_hud_playercount_pos 0
cl_hud_playercount_showcount 1
hud_scaling 0.800000
hud_showtargetid 1
hud_takesshots 1

// We need some radar goodnes
cl_hud_radar_scale 1.05
cl_radar_always_centered 0
cl_radar_icon_scale_min 0.5
cl_radar_rotate 1
cl_radar_scale 0.3
cl_radar_square_with_scoreboard 1

// Removes weapon bobbing
cl_bob_lower_amt 5
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 2

// Buy menu on use key is annoying...
cl_use_opens_buy_menu 0

// Sounds Settings
volume 0.5
snd_musicvolume 0.5
snd_tensecondwarning_volume 0.5
snd_menumusic_volume 0.5
snd_deathcamera_volume 0
snd_mapobjective_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0

// NO AUTO SWITCH
cl_autowepswitch 0
